<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


    <title>Cookie Orders</title>
</head>
<body>
    <div class="container">
        <h1>Cookie Orders</h1>
        <h3>All Orders:</h3>
        <a href="/new_order">+ New Order</a>
            <table class="table table-info table-bordered table-striped">
                <thead class="thead-dark text-center">
                    <tr>
                        <th>Customer Name</th>
                        <th>Cookie Type</th>
                        <th>Number of Boxes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cookie in cookies %}
                    <tr>
                        <td>{{cookie.name}}</td>
                        <td>{{cookie.cookie_type}}</td>
                        <td>{{cookie.number_of_boxes}}</td>
                        <td><a href="/edit/{{cookie.id}}" class="text-center mx auto">Edit</a></td>
                    </tr>
                    {% endfor %}
                    </tbody>
            </table>
    </div>
</body>
</html>
