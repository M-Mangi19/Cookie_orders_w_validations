<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Edit Order</title>
</head>
<body>
    <div class="container">
        <h1>Change Order</h1>
            <div class="form-group">
                <form action="/update/{{cookie.id}}" method="POST">
                    <input type="hidden" name="id" value="{{cookie.id}}">
                    {% with messages = get_flashed_messages() %}<!-- declare a variable called messages -->
                        {% if messages %}<!-- check if there are any messages -->
                            {% for message in messages %}<!-- loop through the messages -->
                                <p>{{message}}</p><!-- display each message in a paragraph tag -->
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <div class="row mb3">
                        <label for="name" class="form-label">Name:</label>
                        <input type="text" class="form-control" name="name" id="name" value="{{cookie.name}}">
                    </div>
                    <div class="row mb3 align-items-center">
                        <label for="cookie_type" class="form-label">Cookie Type:</label>
                        <input type="text" class="form-control" name="cookie_type" id="cookie_type" value="{{cookie.cookie_type}}">
                    </div>
                    <div class="row mb3">
                        <label for="number_of_boxes" class="form-label">Number of Boxes:</label>
                        <input type="text" class="form-control" name="number_of_boxes" id="number_of_boxes" value="{{cookie.number_of_boxes}}">
                    </div>
                    <button type="submit" class="btn btn-info mt-3 shadow">Log</button>
                </form>
            </div>
        <a href="/">Back to Purchases</a>
    </div>
</body>
</html>
